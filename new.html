<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">Im the first one bruh</h1>
    <h1 id="second" style="display: none;">Im the second one bruh</h1>



    <script>
        const firstOne = document.getElementById('one').addEventListener('click',function(){
            document.getElementById('one').style.display = 'none';
            document.getElementById('second').style.display = 'block';
        })
    </script>
</body>

</html>
